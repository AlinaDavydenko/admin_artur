{% extends 'menu/base.html'%}
{% block content %}
<section class="py-5 text-center container">
  <div class="row py-lg-5">
    <div class="col-lg-6 col-md-8 mx-auto">
      <h1 class="fw-light">Категория</h1>
      <p>
        <a class="btn btn-primary" href="{% url 'menu:dish_create'%}" role="button">Создать блюдо</a>
        <a class="btn btn-primary" href="{% url 'menu:category_create'%}" role="button">Создать категорию</a>
      </p>
    </div>
  </div>
</section>

<div class="album py-5 bg-body-tertiary">
  <div class="container">
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
      <table class="table">
        <thead>
        <tr>
          <th scope="col">id категории</th>
          <th scope="col">Название</th>
        </tr>
        </thead>
        <tbody>
        {% for category in object_list %}
        <tr>
          <td><a href="{% url 'menu:category_dishes' category.id %}">{{ category.id }}</a></td>
          <td>
            {{ category.name }}
          </td>
        </tr>
        {% endfor %}
        </tbody>
      </table>

    </div>
      <a href="{% url 'menu:menu_list' %}" class="btn btn-outline-success">К списку блюд</a>
    </div>
  </div>
{% endblock %}
