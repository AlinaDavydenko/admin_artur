{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bayern Pub | Меню</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="{% static 'assets/logo_backless.png' %}">

  <link rel="stylesheet" href="{% static 'main_v1.css' %}">

  <script>
    // Передаем данные меню из Django в JavaScript
    const menuData = {{ menu_data|safe }};
  </script>
</head>
<body>
  <header>
    <div class="logo">
      <img src="{% static 'assets/logo_backless.png' %}">
    </div>
  </header>

  <h1>Bayern Pub</h1>
  <main id="menu"></main>

  <footer>
    <p>&copy; 2025 Bayern Pub</p>
  </footer>

  <div id="modal-overlay" class="modal-overlay" data-close="true">
    <div id="modal-card" class="modal-card" data-close="true">
      <img id="modal-image" class="modal-image" src="" alt="" data-close="true">
      <div class="modal-content" data-close="true">
        <h3 id="modal-title" data-close="true"></h3>
        <p id="modal-desc" data-close="true"></p>
        <div class="modal-price-volume" data-close="true"></div>
      </div>
    </div>
  </div>

  <script src="{% static 'menu_v1.js' %}"></script>

</body>
</html>
